<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="author" content="João Paulo C. de Souza, Pedro W. Hernandes">
    <title>Trabalho de Banco de Dados</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">

</head>
<body>
<div class="header">
    <div>
        <div class="headerTitle">
            <h1 class="title">
                BD 2022
            </h1>
            <h2 class="subtitle">
                Deputados
            </h2>
        </div>
        <div class="colorsHeader">
            <div class="colorHeader" style="background-color: #ffdf00"></div>
            <div class="colorHeader" style="background-color: #009c3b"></div>
            <div class="colorHeader" style="background-color: #002776"></div>
        </div>
    </div>
    <div class="filter">
        <label>
            <input type="text" class="filterInput" placeholder="Pesquisar...">
        </label>
    </div>
</div>
<div class="subheader">
    <button class="btnSend">
        Enviar dados
    </button>
    <button class="btnSend">
        Deputados
    </button>
    <button class="btnSend">
        Órgãos
    </button>
    <!-- <button class="btnSend">
        Enviar dados
    </button>
    <button class="btnSend">
        Enviar dados
    </button> -->
</div>
<div class="body">
    <table class="table">
        <thead>
        <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Sexo</th>
            <th scope="col">Munícipio</th>
            <th scope="col">UF</th>
            <th scope="col">Data de nascimento</th>
            <th scope="col">Data de falecimento</th>
            <th scope="col">ID Legislatura</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th scope="row">1</th>
            <td>João Paulo Cardoso</td>
            <td>M</td>
            <td>Londrina</td>
            <td>PR</td>
            <td>24/09/1999</td>
            <td>--</td>
            <td>2002</td>
        </tr>
        </tbody>
    </table>
</div>
</body>

</html>
