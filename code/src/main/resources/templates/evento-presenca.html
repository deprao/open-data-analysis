<!DOCTYPE html>
<html lang="pt-br"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="João Paulo C. de Souza, Pedro W. Hernandes">
        <title>Trabalho de Banco de Dados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div>
                <div class="headerTitle">
                    <h1 class="title">
                        BD 2022 
                    </h1>
                    <h2 class="subtitle">
                        Evento presença
                    </h2>
                </div>
                <div class="colorsHeader">
                    <div class="colorHeader" style="background-color: #ffdf00"></div>
                    <div class="colorHeader" style="background-color: #009c3b"></div>
                    <div class="colorHeader" style="background-color: #002776"></div>
                </div>
            </div>
            <div class="filter">
                <input type="text" class="filterInput" placeholder="Pesquisar...">
            </div>
        </div>
        <div class="subheader">
            <a href="/Upload">
                <button class="btnSend">
                    Enviar dados
                </button>
            </a>
            <a href="/Listar-Deps">
                <button class="btnSend">
                    Deputados
                </button>
            </a>
            <a href="/Listar-DepsPorOrgs">
                <button class="btnSend">
                    Dep. órgão
                </button>
            </a>
            <a href="/Listar-DepOcups">
                <button class="btnSend">
                    Dep. ocupação
                </button>
            </a>
            <a href="/Listar-DepPros">
                <button class="btnSend">
                    Dep. profissão
                </button>
            </a>
            <a href="/Listar-Eventos">
                <button class="btnSend">
                    Eventos
                </button>
            </a>
            <a href="/Listar-RequerimentosEventos">
                <button class="btnSend">
                    Evento requerimento
                </button>
            </a>
            <a href="/Listar-Leg">
                <button class="btnSend">
                    Legislaturas
                </button>
            </a>
            <a href="/Listar-Orgaos">
                <button class="btnSend">
                    Orgãos
                </button>
            </a>
            <a href="/Listar-EventosOrgaos">
                <button class="btnSend">
                    Orgão evento
                </button>
            </a>
            <a href="/Listar-Requerimentos">
                <button class="btnSend">
                    Requerimento
                </button>
            </a>
            <a href="/Listar-Votacoes">
                <button class="btnSend">
                    Votação
                </button>
            </a>
        </div>
        <div class="body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID Deputado</th>
                    <th scope="col">ID Evento</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <tr th:each="eventPresenca: ${depspresens}">
                        <th th:text="${eventPresenca.id_dep}" scope="row"></th>
                        <th th:text="${eventPresenca.id_evento}" scope="row"></th>
                      </tr>
                  </tr>
                </tbody>
              </table>
        </div>

       
    </body>

   <style>
       body{
           margin: 0;
           padding: 0;
           background: #222;
           /* background: linear-gradient(120deg, rgba(0,0,0,1) 0%, rgba(51,51,51,1) 100%); */
           padding: 40px;
       }

       .header{
           width: 100%;
           height: 50px;
           display: flex;
           flex-direction: row;
           justify-content: space-between;
           align-items: center;
           margin-bottom: 10px;
       }

       .uploadBody{
           width: 100%;
           height: 100%;
           display: flex;
           align-items: center;
           justify-content: center;
           padding-top:10%;
           flex-direction: column;
       }

       input[type="file"] {
           /* display: none; */
           display: flex;
           flex-direction: column;
           color: #Fff;
           margin-bottom: 10px;
       }

       input[type="file"]::-webkit-file-upload-button {
           padding: 10px;
           background-color: #4E4E4E;
           border-radius: 25px;
           border: none;
           transition: .3s;
           color: #fff;
           padding-left: 15px;
           padding-right: 15px;
           cursor: pointer;
       }

       input[type="file"]::-webkit-file-upload-button:hover{
           padding: 10px;
           background-color: #2E2E2E;
           border-radius: 25px;
           border: none;
           padding-left: 20px;
           padding-right: 20px;
           transition: .3s;
       }



       label {
           padding: 20px 10px;
           width: 200px;
           border-radius: 40px;
           background-color: #333;
           color: #FFF;
           text-transform: uppercase;
           text-align: center;
           display: block;
           margin-top: 10px;
           cursor: pointer;
           transition: .3s;
       }

       label :hover{
           transition: .3s;
           background-color: #111;
       }

       text, button{
           font-family: 'Nunito', sans-serif;
       }

       h1,h2,h3,h4{
           font-family: 'Montserrat', sans-serif;
       }

       text, h1, h2, h3, h4{
           color: #F1F1f1
       }

       .title{
           font-size: 30px;
           font-weight: 700;
           margin-right: 10px;
       }

       .subtitle{
           font-weight: 300;
           font-size: 30px;
           color: rgba(255,255,255,0.8);
       }

       .identificacao{
           font-weight: 300;
           font-size: 16px;
           color: rgba(255,255,255,0.8);
       }

       .nome{
           font-weight: 700;
           font-size: 16px;
           color: rgba(255,255,255,1);
       }

       .headerTitle{
           display: flex;
           align-items: center;
       }

       .filterInput{
           width: 250px;
           background: none;
           color: #FFF;
           border: none;
           border-bottom: solid 1px rgba(255,255,255,0.8);
           padding: 10px;
           outline: none;
           transition: .3s;
       }
       .filterInput:hover{
           border: none;
           border-bottom: solid 1px rgba(255,255,255,1);
           width: 280px;
           transition: .3s;
       }

       .filterInput:focus{
           border: none;
           border-bottom: solid 1px rgba(255,255,255,1);
           width: 280px;
           transition: .3s;
       }

       .colorsHeader{
           width: 100%;
           display: flex;
       }

       .colorHeader{
           width: 50%;
           height: 2px;
       }

       .subheader{
           margin-bottom: 10px;
       }

       .btnSend{
           padding: 10px;
           background-color: #4E4E4E;
           border-radius: 25px;
           border: none;
           transition: .3s;
           color: #fff;
           padding-left: 15px;
           padding-right: 15px;
       }

       .btnSend:hover{
           padding: 10px;
           background-color: #2E2E2E;
           border-radius: 25px;
           border: none;
           padding-left: 20px;
           padding-right: 20px;
           transition: .3s;
       }

       .bodyHome{
           width: 100%;
           height: calc(100vh - 80px);
           display: flex;
           justify-content: center;
           align-items: center;
           flex-direction: column;
           text-align: center;
       }

       .people{
           margin-top: 20px;
           margin-bottom: 20px;
       }

       .body{
           overflow-y: scroll;
           height:  calc(100vh - 220px);
           border-radius: 25px;
           width: calc(100vw - 80px);
       }

       .body::-webkit-scrollbar{
           display: none;
       }

       thead{
           background-color: #fff;
           border-radius: 4px;
           width: calc(100vw - 80px);
           border: none;
       }

       td{
           color: rgba(255, 255,255, 0.8);
           font-weight: 300;
       }

       tbody{
           margin-top: 50px;
       }

       tbody th{
           color: rgba(255, 255,255, 1);
       }
   </style>

</html>
