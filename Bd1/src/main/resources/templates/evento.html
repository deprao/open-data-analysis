<!DOCTYPE html>
<html lang="pt-br"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <meta name="author" content="João Paulo C. de Souza, Pedro W. Hernandes">
        <title>Trabalho de Banco de Dados</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <link href="css/style.css" rel="stylesheet" type="text/css"/>
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700&family=Nunito:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <div>
                <div class="headerTitle">
                    <h1 class="title">
                        BD 2022 
                    </h1>
                    <h2 class="subtitle">
                        Evento
                    </h2>
                </div>
                <div class="colorsHeader">
                    <div class="colorHeader" style="background-color: #ffdf00"></div>
                    <div class="colorHeader" style="background-color: #009c3b"></div>
                    <div class="colorHeader" style="background-color: #002776"></div>
                </div>
            </div>
            <div class="filter">
                <input type="text" class="filterInput" placeholder="Pesquisar...">
            </div>
        </div>
        <div class="subheader">
            <button class="btnSend">
                Enviar dados
            </button>
            <button class="btnSend">
                Deputados
            </button>
            <button class="btnSend">
                Órgãos
            </button>
            <!-- <button class="btnSend">
                Enviar dados
            </button>
            <button class="btnSend">
                Enviar dados
            </button> -->
        </div>
        <div class="body">
            <table class="table">
                <thead>
                  <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Data e hora inicio</th>
                    <th scope="col">Data e hora fim</th>
                    <th scope="col">Situação</th>
                    <th scope="col">Descrição</th>
                    <th scope="col">Descrição tipo</th>
                    <th scope="col">Localização</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <tr th:each="event: ${Evento}">
                        <th th:text="${event.id}" scope="row"></th>
                        <td th:text="${event.data_hora_inicio}"></td>
                        <td th:text="${event.data_hora_fim}"></td>
                        <td th:text="${event.situacao}"></td>
                        <td th:text="${event.descricao}"></td>
                        <td th:text="${event.descricao_tipo}"></td>
                        <td th:text="${event.localizacao}"></td>
                      </tr>
                  </tr>
                </tbody>
              </table>
        </div>

       
    </body>

    <footer>
        <script type="javascript">
            
        </script>
    </footer>

</html>
